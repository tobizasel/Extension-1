 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
    <link rel="stylesheet" type="text/css" href="./src/css/brands.min.css">
    <link rel="stylesheet" type="text/css" href="./src/css/solid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="./assets/logo_con_borde.png" alt="Logo" class="logo">
            <h3 class="logo__titulo">MeContaron</h3>
        </div>
    </header>

    <div class="login">
        <h3 class="login__titulo">Ingresa con tu cuenta</h3>
        <div>
            <button class="login__boton-1"><span><i class="fa-brands fa-google"></i> Iniciar sesion con Google</span></button>
            <button class="login__boton-1"><span><i class="fa-brands fa-x-twitter"></i>Iniciar sesion con X</span></button>
        </div>
        <div class="login__o--wrapper">
            <div class="login__linea"></div>
            <p class="login__o">O</p>
            <div class="login__linea"></div>
        </div>
    </div>

    <button class="login__boton-2" id="boton"><span>Iniciar sesion con tu usuario</span></button>

    <div class="login__terminos">
        <p class="login__parrafo">Al registrarte, aceptas los <a class="terminos__link">Términos de servicio</a> y la <a class="terminos__link">Política de privacidad</a>, incluida la política de <a class="terminos__link">Uso de Cookies.</a></p>
    </div>

    <button class="login__boton-3"><span><i class="fa-solid fa-user-secret"></i>Iniciar sesion con tu usuario</span></button>

    <script src="./src/js/script.js"></script>

 </body>
 </html>
